<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Réservation de billet</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nom complet</label>
      <input type="text" id="name" [(ngModel)]="reservation.name" name="name" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" [(ngModel)]="reservation.email" name="email" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
    </div>

    <div>
      <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
      <input type="text" id="destination" [(ngModel)]="reservation.destination" name="destination" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
    </div>

    <div>
      <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
      <input type="date" id="date" [(ngModel)]="reservation.date" name="date" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
    </div>

    <div>
      <label for="passengers" class="block text-sm font-medium text-gray-700">Nombre de passagers</label>
      <input type="number" id="passengers" [(ngModel)]="reservation.passengers" name="passengers" min="1" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
    </div>

    <div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Réserver
      </button>
    </div>

    <div *ngIf="successMessage" class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg">
      {{ successMessage }}
    </div>
  </form>
</div>
